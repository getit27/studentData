<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'students')}">

<body>


  <h2>Student Information</h2>


  <table class="table table-striped" th:object="${student}">
    <tr>
      <th>Name</th>
      <td><b th:text="*{name}"></b></td>
    </tr>
    <tr>
      <th>Sex</th>
      <td th:text="*{sex}" />
      </td>
    </tr>
    <tr>
      <th>Birth Date</th>
      <td th:text="*{birthDate}" />
      </td>
    </tr>
    <tr>
      <th>Native Place</th>
      <td th:text="*{nativePlace}" />
      </td>
    </tr>
    <tr>
      <th>Department</th>
      <td th:text="*{department}" />
      </td>
    </tr>
    <tr>
      <th>Student Num</th>
      <td th:text="*{studentNum}" />
      </td>
    </tr>
  </table>

  <a th:href="@{{id}/edit(id=${student.id})}" class="btn btn-default">Edit
      Student</a>
    <a th:href="@{{id}/pets/new(id=${student.id})}" class="btn btn-default">Delete
      Student</a>
